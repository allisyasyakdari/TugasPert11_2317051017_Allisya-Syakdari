<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Display</title>
	<style>
		li {
			display: inline;
			margin-left: 5px;
		}
	</style>
</head>
<body>
	<ul>
		<li style="background-color: blue; padding: 4px;">Home</li>
		<li style="background-color: green; padding: 4px;">Product</li>
		<li style="background-color: purple; padding: 4px;">About</li>
		<li style="background-color: pink; padding: 4px;">Contact</li>
	</ul>
	<div style="position: relative; top: 200px; left: 30px; background-color: black;">
		<div style="height: 256px; width: 256px;background-color: green; box-shadow: 6px 6px 5px 10px #000;">
		</div>

		<div style="height: 256px; width: 256px;background-color: blue; box-shadow: 6px 6px 5px 10px #000; position: relative; top: 200px; left: 30px">
		</div>
	</div>
	
</body>
</html>
